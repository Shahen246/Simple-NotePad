<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Notes</title>
</head>

<body>
      <header>
        <figure>
          <img src="img/icon.png"/>
        </figure>
        <h1>Notes</h1>
      </header>

      <main>
        <ul class="ul_list" id="myList"></ul>
      </main>

      <div class="hidden-container">

        <header>
          <figure>
            <img id="add" src="img/ok.png"/>
          </figure>
          <h1> Add </h1>
        </header>

        <textarea id="text_area"></textarea>
      </div>

      <div id="delete_box" class="container">
        <h4>Delete?</h4>
        <p> Are you sure you like to delete? </p>

        <div class="btn_content">
          <button class="btn" id="btn_no" type="button" name="button">Cancel</button>
          <button class="btn_yes btn" id="btn_yes" type="button" name="button">Yes</button>
        </div>
      </div>

      <footer>
        <figure>
          <img id="add_icon" src="img/add_icon.png"/>
        </figure>
      </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
